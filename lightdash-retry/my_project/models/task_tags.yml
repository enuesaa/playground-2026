version: 2

models:
  - name: task_tags
    description: Task tags data
    columns:
      - name: task_id
        description: Task ID
      - name: tag_id
        description: Tag ID
    meta:
      joins:
        - join: tags
          type: inner
          sql_on: ${task_tags.tag_id} = ${tags.id}
          relationship: many-to-one
